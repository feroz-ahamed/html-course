<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <center>
        <h2>Application Form</h2>
        <form action="./SUcess1.txt">
            <label for="FullName">FullName:--</label>
            <input type="text" id="text" name="text" minlength="3" maxlength="15" pattern="[a-zA-z]{3,15}" title="Take only alphabets do not take symbols and numbers and atleast 3 characters should be given" required/><br><br>
            <label for="Email">Email:--</label>
            <input type="email" id="text" name="text" pattern="[A-Za-z0-9!#$]+@[a-z]+.[a-z]{2,}" title="Take capital small alphabets,numbers and special characters" required/><br><br>
            <label for="Password">Password:--</label>
            <input type="Password" id="_password" name="" pattern="(?=.[A-Z]{3})(?=.[a-z]{3})(?=.*[0-9]{3}){8,15}" title="atleast the password should be 8 char length and only 3 caps char should be there and only small char should be there and among these symbols @#$%^ only 2 symbols" required/><br><br>
            <button type="submit">submit</button>       
        </form>
    </center>
    
</body>
</html>
