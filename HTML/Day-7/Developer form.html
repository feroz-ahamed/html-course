<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <fieldset>
        <legend>FullStack Developer Application Form</legend>
        <center>
        <form action="../Day-6/Submit.txt">
            <h2>Apply for fullstack developer position</h2>
            <div id="editablecontainer" >
            <input type="text" placeholder="name here"name="editable" id="editableInput" minlength="3" maxlength="21" contenteditable="false" required ><br><br>
            </div>
            <input type="email" placeholder="email here" required/><br><br>
            <input type="password" placeholder="pasword" minlength="8" maxlength="21" required><br><br>
            <div>
                <span>male</span>
                <input type="radio" name="gender"/>
                <span>female</span>
                <input type="radio" name="gender"/>
            </div><br>
            <div>
                From 
                <input type="date" id="" name="" required/><br><br>
                To
                <input type="date" id="" name="" required/><br><br>
            </div>
            <input type="file" src="" /><br><br>
            <select multiple>
                <option value="html" >HTML</option> 
                <option value="js" >JS</option> 
                <option value="css">CSS</option>               
            </select><br><br>
            <input list="Techstack">
            <datalist id="Techstack" >
                <option value="Html" selected>HTML</option>
                <option value="JS" disabled>Java Script</option>
                <option value="CSS" disabled>CSS</option>
                <option value="React" disabled>React</option>
            </datalist><br><br>
            <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
            <div>
            <input type="checkbox" name="" id="" required/>
            <span>I agree to the <a href="">terms and condition </a>and <a href="">privacy policy</a></span>
            </div><br>
            <button>submit</button>
        </form>
        </center>
    </fieldset>
</body>
</html>
