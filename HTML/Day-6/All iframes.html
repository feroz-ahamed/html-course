<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Links to One Iframe</title>
    <style>
        iframe {
            width: 300;
            height: 400;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <iframe name="myIframe" src="" width="500" height="600"  frameborder="2"></iframe>
    <nav>
        <a href="https://www.amazon.com" target="myIframe">amazon</a>
        <a href="https://www.flipkart.com" target="myIframe">flipkart</a>
        <a href="https://www.meesho.com" target="myIframe">meesho</a>
        <a href="https://www.zomato.com" target="myIframe">zomato</a>
        <a href="https://www.wikipedia.com" target="myIframe">wikipedia</a>
        <a href="../../../Images/Naruto.jpg" target="myIframe">virat</a>
        <a href="C:\Users\beaul\OneDrive\Pictures\moon.jpeg" target="myIframe">moon</a>
        <a href="../Day-3/" target="myIframe">day3task</a>
        <a href="../../../Images/" target="myIframe">open folder</a>
        <a href="c:\Users\jhansi\Videos\Captures" target="myIframe">video</a>
    </nav>
</body>
</html>
