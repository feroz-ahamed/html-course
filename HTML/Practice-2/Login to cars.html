<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <Center>
            <form action="./Home to cars.html">
                <h1>Login to Goutham's Cars</h1>
                <input type="text" placeholder="Email" required><br><br>
                <input type="password" required placeholder="Password" pattern="[a-zA-Z0-9]{8-12}" minlength="8" maxlength="12"><br><br>
                <button>Login</button>    
            </form>
        </Center>
    </fieldset>
</body>
</html>
