<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset >
    <legend>Registration Form</legend>
    <center>
        <h1>Register to Goutham's Cars</h1>
        <form action="./Login to cars.html">
            <input type="text" placeholder="Full Name" required pattern="[a-zA-Z0-9]{3-15}" minlength="3" maxlength="15"><br><br>
            <input type="email" name="" id="" placeholder="Email" required><br><br>
            <input type="password" placeholder="Password" required pattern="[a-zA-Z0-9]{8-12}" minlength="8" maxlength="12"><br><br>
            <input type="password" placeholder="Confirm Password" required pattern="[a-zA-Z0-9]{8-12}"><br><br>
            <label for="date">D.O.B:</label>
            <input type="date" required><br><br>
            <button>Register</button>
        </form>
    </center>
   </fieldset>
</body>
</html>
