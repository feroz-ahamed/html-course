<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Enter your details here to get an admission in 10kcoders</title>
</head>
<body>
    <center>
    <h2>Enter your details here to get an admission in 10kcoders</h2>
    <form action="./Register.html">
        <label for="FullName">FullName:</label>
        <input type="text" id="text" name="text"><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="text" name="text" required><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="Confirm Password">Confirm Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" required><br><br>
        <label for="Preferred Time Slot For Demo">Preferred time slot for demo:</label>
        <input type="time" required><br><br>
        <label for="Upload Profile Picture">Upload Profile Picture:</label>
        <input type="file" src="" multiple><br><br>
        <label for="Select Program">Select Program:</label>
        <select required>
        <option value="Normal">Normal</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
        </select><br><br>
        <label for="Technology Preference">Technology Preference:</label>
        <select>
        <p>Technology Preference</p>
        <input list="Technology Preference">
        <datalist id="Technology Preference">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        
    </datalist><br><br>
    </select>
    <button>register</button>
   </center>
    </form>
</body>
</html>
